<div id="modalAddRevenue" class="modal" [ngClass]="{ show:isVisible }">
    <div class="modal-content revenue">
        <div class="modal-header">
            <h2>Adicionar Despesa</h2>
            <span class="close" (click)="close()">&times;</span>
        </div>
        <form (ngSubmit)="addRevenue()" [formGroup]="revenueForm">
            <div class="modal-body">
                <div class="form-group">
                    <p>Adicionar o titulo da Receita</p>
                    <input 
                        type="text" 
                        id="titlerevenue" 
                        placeholder="Titulo..." 
                        formControlName="title"
                    />
                </div>
                <div class="form-group">
                    <p>Adicione o valor da receita</p>
                    <input 
                        type="number" 
                        id="valueRevenue" 
                        formControlName="value"
                    />
                </div>
            </div>
            <div class="modal-footer">
                <button class="add" id="btnAddRevenue" type="submit">Adicionar</button>
            </div>
        </form>
    </div>
</div>
